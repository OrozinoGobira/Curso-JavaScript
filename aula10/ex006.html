<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 18pt 'Arial';
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div id="area">
    interaja..
  </div>

  <script>
    var d = Window.document.getElementById ('area')
    d.addEventListener ('click', clique)
    d.addEventListener ('mouseenter', entrar)
    d.addEventListener ('mouseleave', saiu)

    function clique (){
      d.innerHTML='clicou'
      d.style.background='red'
    }
    function entrar (){
      d.innerHTML='Dentro'
    }
    function saiu (){
      d.innerHTML='saiu'
      d.style.background='green'
    }
       
  </script>
</body>
</html>
