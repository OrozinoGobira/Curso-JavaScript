<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1> 
    Velocidade
    <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificador" onclick="verificar ()">
    <div id="res">
        resultado
    </div>
    <script>
    var txtv = window.document.getElementById ('txtvel')       
       function verificar (){
    var res = window.document.querySelector ('#res')
    var vel = Number (txtv.value)
    
    res.innerHTML =`A velocidade do carro é de <strong>${vel} km/h</strong> <br>`
    if (vel > 80) {
        res.innerHTML +=`Você atingiu a velocidade maxima permitida.MULTADO`
    } 
    res.innerHTML +=` <br> Dirija com cuidado!`
    } 
 
    </script>
</body>
</html>
